<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header" id="headerWeather">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container">
    <section class="row">
      <div class="citySearch">
        <div class="citySearchContainer">
          <h3 id="form-heading" class="mt-1 h3 form-label">
            Search for a City 
          </h3>
        </div>


        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="weather">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Type a city"
                aria-labelledby="form-heading" aria-controls="today forecast" />

              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>  
      </div>
      
    </section> 
  </div>
  
  <br><br><br>
  <!-- <div class="list-group" id="history">
    <h4> Recent Searches </h4>
  </div> -->

  <button type="submit" class="btn clear-button" id="clear-button" aria-label="clear search">
    Clear
  </button>


  <section class="container">
    <div class="col-lg-4 weatherIcon">
      <img src = "./assets/images/bk2.jpg" alt="weatherImg" class="weather_image"/>
    </div>
    <div class="col-lg-6 pb-3 displayTemp">
      <h1 class="display-4 cityName">City name</h1><img src="" class="icon hide">
      <ul>
        <li class="temperature">Temp:</li>
        <li class="wind">Wind:</li>
        <li class="humidity">Humidity:</li>
      </ul>

      
    </div>
  </section>


    <div id="today" class="mt-3" role="region" aria-live="polite"> </div>
    <div id="forecast" class="row mt-3" role="region" aria-live="polite"> </div>
    </div>
    <!-- closes the container div  -->


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script/index.js"></script>
</body>

</html>
